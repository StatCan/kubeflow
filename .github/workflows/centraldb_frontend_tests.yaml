name: CentralDashboard Frontend Tests
on:
  pull_request:
    paths:
      - components/centraldashboard/**
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run frontend tests
        run: |
          cd components/centraldashboard
          npm i --legacy-peer-deps
          CHROMIUM_BIN=$(which chrome) npm run test
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Serve UI & run Cypress tests in Chrome and Firefox
        run: |
          cd components/centraldashboard
          npm i --legacy-peer-deps
          npm run build
          npm run serve & npx wait-on http://localhost:8082
          npm run ui-test-ci-all
